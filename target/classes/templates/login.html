<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/signup.js" defer></script>
</head>
<body>


<section>
    <form action="/req/login" method="post">
        <h1>Login</h1>
        <div class="dialog-row">
            <label th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-center redText"></label>
        </div>
        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input name="email" id="email" type="email" required>
            <label for="">Email</label>
        </div>
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input name="password" type="password" id="password" required>
            <label for="">Password</label>
        </div>
        <div class="register">
            <p><a href="/index">Stay logged out</a></p>
            <p><a href="/req/password-reset">Forgot Password?</a></p>
        </div>
        <button>Log in</button>
        <div class="register">
            <p>Don't have an account ?<a href="/req/signup"> Register!!</a></p>

        </div>
    </form>

</section>


</body>
</html>
