<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/styles.css" />
  <title>Text Summarizer</title>
</head>

<body>
<nav>
  <a href="#">
    <h1>Extractive Text Summarizer</h1>
  </a>
  <div>
    <a href="/profile"><button class="navButton">Profile</button></a>
    <a th:if="${!isAuthenticated}" href="/login"><button class="navButton">Login</button></a>
    <form th:if="${isAuthenticated}" th:action="@{/logout}" method="post" style="display: inline;">
      <button type="submit" class="navButton">Logout</button>
    </form>
  </div>
</nav>

<div class="container">
  <div class="column">
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
  </div>
  <div>
    <a href="#summary"><button onclick="summarizeText()">Summarize</button></a>
    <button onclick="clearAll()">Clear</button>
  </div>
  <div class="column" id="summary">
    <textarea id="summaryText" readonly placeholder="Summary will appear here..."></textarea>
    <div class="stats">
      <p>Original Sentences: <span id="originalSentences"></span></p>
      <p>Original Words: <span id="originalWords"></span></p>
      <p>Summarized Sentences: <span id="summarizedSentences"></span></p>
      <p>Summarized Words: <span id="summarizedWords"></span></p>
      <p>Reduction Rate: <span id="reductionRate"></span></p>
    </div>
    <div class="column" id="ranking">
      <h3>Sentence Rankings</h3>
      <ul id="rankingList"></ul>
    </div>

    <div id="graph"><h2>Graph link</h2></div>
  </div>
</div>

<footer>
  <p>&copy; <span id="year"></span> Project all rights reserved.</p>
  <a href="https://github.com/Deus-shakya"><i class="fa-brands fa-github"></i> Deus</a>
</footer>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="/js/scripts.js"></script>
</body>

</html>
